<!doctype html>
<title>{% block title %}Welcome{% endblock %} | MovieBlog</title>
<meta charset=utf-8>
<link rel="stylesheet" href="../static/css/bootstrap.min.css">{% block head %}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.svg') }}">
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
{% endblock %}
<div>
    {% block navbar %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('movieblog_views.home_view') }}">MovieBlog</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ url_for('movieblog_views.home_view') }}">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('movieblog_views.movies_view') }}">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    {% endblock %}
    {% block body %}{% endblock %}
    {% block footer %}
        <div class="bg-dark py-3">
            <div class="container">
                <span class="text-white">&copy; Copyright 2018 by</span> <a href="http://domain.invalid/">Eugene Zabolotny</a>.
            </div>
        </div>
    {% endblock %}
</div>
